<div id="BS">
  <img id="immaginePrincipale" [src]="data.image" />
  <h2>{{ data.item }}</h2>

  <p id="prezzo">{{ data.price | currency: 'EUR':'symbol':'1.2-2' : Cur === 'EUR' ? 'it-IT' : 'en-EN' }}</p>
  @if(data.sconto > 0){
    <span id="scontoAT">-{{ data.sconto }}% off</span>
  }
  <button id="close" mat-button (click)="close()"><p id="X">X</p></button>
  <div id="counter-cont">
    <button id="M-but" (click)="minus()"><p id="meno">-</p></button>
    <span id="C-cont">
      <p id="T-cont">{{ quantita }}</p>
    </span>
    <button id="P-but" (click)="plus()"><p>+</p></button>
  </div>
  <button id="button-fatto" (click)="setProd(data, quantita)"><p id="fatto">{{ fatto }}</p></button>

  

  <div id="ad" *ngIf="prodList.length > 0">
    <div id="Blocco"></div>
    <div>
      <span id="CM">{{ comMeal }}</span>
      <div id="offerta">
        <div class="offerta-container">
          <div class="offerta-item" 
          *ngFor="let prod of prodList; let i = index" 
          [class.visible]="i === adAtt" 
          [class.hidden]="i !== adAtt" 
          [@slideAnimation]="i === adAtt ? 
          'visible' : 'hidden'" 
          (click) = "goToAdd(prod)" >
            <img id="CMimage" [src]="prod.image" />
            <p id="CMitem">{{ prod.item }}</p>
            <p id="CMprezzo">{{ prod.price | currency: 'EUR':'symbol':'1.2-2' : 'it-IT' }}</p>
            <span id="CMsconto">-{{ prod.sconto }}% off</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
