<div id="bottomSheet">
    <!-- pulsante chiusura -->
    <button (click)="close()" id="close">
        <p id="X">X</p>
    </button>

    <!-- pulsante info -->
    <button id="info">
        <p id="I">i</p>
    </button>

    <!-- titolo categoria -->
    <div id="patatine-cont">
        <p  id="patatine-txt">{{this.lingSer.getCategory()[4].name}}</p>
    </div>

    <!-- prodotti della categoria-->
    <div  id="sezione-patatine">
        @for(prod of sideList ; track prod.item){
        <div id="cont-patatine">
            <div id="cont-img-pat" (click)="setPatatine(prod)" [style.background-color]="getColorFries(prod)">
                <img [src]="prod.image" [style.scale]="getScaleFires(prod)">
            </div>
            <div id="contPrezName">
                <p id="nome"> {{prod.item}}</p>
                <p id="Prezzo" >{{ prod.price | currency: 'EUR':'symbol':'1.2-2' : curency === 'EUR' ? 'it-IT' : 'en-EN' }}</p>
            </div>
        </div>
        }
    </div>
    <!-- + - e contatore -->
    <div id="counter-cont">
        <button id="M-but" class="BottoneCounter"   (click)="minus()">  
            <p>-</p>
        </button>
        <span id="C-cont">
            <p  [@bounce]="bounceIncrementazione === false ? 'start' : 'end'">{{quantita}}</p>
        </span>
        <button id="P-but" class="BottoneCounter"   (click)="plus()">
            <p>+</p>
        </button>
    </div>

    <!-- salse -->
    <div id="Sez-Salse">
        <div id="titolo-salse">
            <span>{{chose}}</span><span>{{ this.lingSer.getCategory()[9].name }}</span>
        </div>
        <div id="Binari">
            <div id="Scor-Salse">
                @for(s of sauceList ;  track s.item){
                <button id="Salsa" (click)="setSalsa(s)" [style.background-color]="getColorSalsa(s)" [style.border]="getBorderSalsa(s)" >
                    <img [src]="s.image">
                    <div [style.display]="getMarginTopTxtSalsa(s)">
                        <p> {{s.item}}</p>
                    </div>
                </button>
                }
            </div>
        </div>
    </div>    
    <!-- tasto done -->

    <div id="Fatto">
        <button (click)="fatto()">
            <p>{{done}}</p>
        </button>
    </div>
    

</div>
