<nav [style.background-color]="rCBackground()">
    <language id="language"></language>
    <div id="upText-container">   
        <p [style.color]="getTestiColor()" id="MR-text">{{my}}<br>{{order}}</p>

        <p [style.color]="getTestiColor()" id="sottoMyOrder">
            @if(this.indice != null){
                {{this.pulsanti[this.indice].testo}}
            }@else{
                {{this.pulsanti[0].testo}}
            }
        </p>
    </div>
    
    <bill id="ordini" [style.background-color]="rCBackground()" (MandaBill)="riceviBill($event)" (GoToTop)="GoToTop()"></bill>
    <div id="prezzo-div">
        <p id="totale">{{total}}</p>
        @if(Cur == 'EUR'){    
            <p [style.color]="getTestiColor()" id="importo">{{ conto | currency:'EUR':'symbol':'1.2-2' : 'it-IT' }}</p>
        }
        @else{
            <p [style.color]="getTestiColor()" id="importo">{{ conto | currency:'EUR':'symbol':'1.2-2' : 'en-EN' }}</p>
        }
    </div>

    <a routerLink="/CheckOut">
        <button (click)="passagioCheckOut()"> 
            <p id="fatto">{{done}}</p>
        </button>
    </a>
</nav>
<router-outlet></router-outlet>
