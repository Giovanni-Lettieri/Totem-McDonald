<section>
    <div id="imgDiv">
        <img [src] = "prodotto().image" >
    </div>
    <div>
        <p> {{ prodotto().item }} </p>
        <p> {{ prodotto().price }} </p>
    </div>
    <div>
        <button>  +  </button>
        <p> {{  prodotto().quantita   }} </p>
        <button>  -  </button>
    </div>
    @if(rimozione){
        <span>
            <button>
                <p>{{remove}}</p>
            </button>
        </span>
    }
</section>
