<section>
    <div id="imgDiv">
        <img [src] = "prodotto().image" >
    </div>
    <div id="info">
        <p id="prod"> {{ prodotto().item }} </p>
        @if(Cur == 'EUR'){
            <p id="prezzo"> {{prodotto().price | currency:'EUR':'symbol':'1.2-2' : 'it-IT'}} </p>
        }@else{
            <p id="prezzo"> {{prodotto().price | currency:'EUR':'symbol':'1.2-2' : 'en-EN'}} </p>
        }   
    </div>
    <div id="counter-cont">
        <button id="P-but">  +  </button>
        <p id="T-cont"> {{  prodotto().quantita   }} </p>
        <button id="M-but"><p id="meno">-</p></button>
    </div>
    @if(rimozione){
        <span>
            <button>
                <p>{{remove}}</p>
            </button>
        </span>
    }
    
</section>
