
<section class="Prodotto" >
    <div id="imgDiv">
        <img [src] = "prodotto().image" >
    </div>

    <div id="info">
        <p id="prod"> {{ prodotto().item }} </p>
        @if(cur == 'EUR'){    
            <p id="prezzo">{{prodotto().price | currency:'EUR':'symbol':'1.2-2' : 'it-IT' }}</p>
        }
        @else {
            <p id="prezzo">{{prodotto().price | currency:'EUR':'symbol':'1.2-2' : 'en-EN' }}</p>
        }
    </div>
    <div id="counter-cont">
        <button id="P-but" (click)="add()">  +  </button>
        <p id="T-cont"> {{  prodotto().quantita   }} </p>
        <button id="M-but" (click)="minus()"><p id="meno">-</p></button>
    </div>
    @if(extraFlag){
        <span>
            <button (click)="edit()"  class="buttonExtra" id="butCustom" >
                <p>{{castomText}}</p>
            </button>
            <button (click)="remove()" class="buttonExtra" id="butRemove">
                <p>{{rimuoviText}}</p>
            </button>
        </span>
    }
</section>
